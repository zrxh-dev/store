<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zrxh Store</title>
    
    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="main.css">
</head>
<body class="h-[100dvh] w-full overflow-hidden bg-gray-50 text-gray-800 font-sans relative transition-colors duration-300">

    <!-- NOTIFICATION TOAST -->
    <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-black/80 text-white px-6 py-3 rounded-full text-sm font-bold shadow-xl z-[99999] hidden transition-all">
        Notification
    </div>

    <!-- BACKGROUND -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <!-- You can change this to a product background or color -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100"></div>
        <div class="absolute inset-0 bg-white/30 backdrop-blur-[100px]"></div>
    </div>

    <!-- === VIEW 1: CATALOGUE (HOME) === -->
    <main id="view-home" class="view-section h-full flex flex-col relative z-10">
        <!-- Header -->
        <header class="p-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-gray-800 tracking-tight">STORE</h1>
                <p class="text-xs text-gray-500">Latest drops</p>
            </div>
            <div class="flex gap-3">
                <button onclick="switchTab('cart')" class="relative p-2 bg-white rounded-full shadow-sm hover:shadow-md transition-all">
                    <i data-lucide="shopping-bag" class="w-5 h-5 text-gray-700"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                </button>
                <button onclick="switchTab('login')" class="p-2 bg-gray-800 text-white rounded-full shadow-sm hover:bg-gray-700 transition-all">
                    <i data-lucide="user" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <!-- Product Grid -->
        <div id="product-grid" class="flex-1 overflow-y-auto p-6 pt-0 grid grid-cols-2 gap-4 pb-24 custom-scroll">
            <!-- Products injected here by JS -->
            <div class="col-span-2 text-center mt-10 text-gray-400 text-sm animate-pulse">Loading products...</div>
        </div>
    </main>

    <!-- === VIEW 2: CART === -->
    <main id="view-cart" class="view-section hidden h-full flex flex-col relative z-10 bg-white/50 backdrop-blur-xl">
        <header class="p-6 flex items-center gap-4 border-b border-white/50">
            <button onclick="switchTab('home')" class="p-2 hover:bg-black/5 rounded-full"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
            <h1 class="text-xl font-bold">Your Cart</h1>
        </header>

        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4 pb-24 custom-scroll">
            <div class="text-center text-gray-400 mt-10">Your cart is empty.</div>
        </div>

        <!-- Checkout Bar -->
        <div class="p-6 bg-white border-t border-gray-100 shadow-[0_-10px_30px_rgba(0,0,0,0.05)]">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm text-gray-500">Total</span>
                <span id="cart-total" class="text-2xl font-black text-gray-800">$0.00</span>
            </div>
            <button onclick="checkoutWhatsApp()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-green-500/30 flex items-center justify-center gap-2 transition-all active:scale-95">
                <i data-lucide="message-circle" class="w-5 h-5"></i> Checkout on WhatsApp
            </button>
        </div>
    </main>

    <!-- === VIEW 3: DASHBOARD (ADMIN/SELLER) === -->
    <main id="view-dashboard" class="view-section hidden h-full flex flex-col relative z-10 bg-gray-50">
        <header class="p-6 bg-gray-900 text-white flex justify-between items-center shadow-lg">
            <div>
                <h1 class="text-xl font-bold" id="dashboard-title">Dashboard</h1>
                <p class="text-xs text-gray-400" id="dashboard-role">Guest</p>
            </div>
            <button onclick="logout()" class="text-xs text-red-400 hover:text-white border border-red-900 px-3 py-1 rounded">Logout</button>
        </header>

        <div class="flex-1 overflow-y-auto p-6 pb-24 custom-scroll">
            
            <!-- 1. Add Product Form -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-6">
                <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="plus-circle" class="w-4 h-4"></i> Add Product</h3>
                <div class="space-y-3">
                    <input type="text" id="prod-name" placeholder="Product Name" class="w-full bg-gray-50 border rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="flex gap-3">
                        <input type="number" id="prod-price" placeholder="Price ($)" class="w-1/2 bg-gray-50 border rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" id="prod-seller" placeholder="Seller Name" class="w-1/2 bg-gray-50 border rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <input type="text" id="prod-img" placeholder="Image URL (https://...)" class="w-full bg-gray-50 border rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="addProduct()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-all">Upload Item</button>
                </div>
            </div>

            <!-- 2. Pending Approvals (Admin Only) -->
            <div id="admin-approvals" class="hidden mb-6">
                <h3 class="font-bold text-gray-800 mb-3 flex items-center gap-2"><i data-lucide="shield-alert" class="w-4 h-4 text-orange-500"></i> Pending Approval</h3>
                <div id="pending-list" class="space-y-3">
                    <!-- Pending items injected here -->
                </div>
            </div>

            <!-- 3. Your Listed Items -->
            <div>
                <h3 class="font-bold text-gray-800 mb-3">Live Catalogue</h3>
                <div id="manage-list" class="space-y-3">
                    <!-- Live items list -->
                </div>
            </div>
        </div>
    </main>

    <!-- === VIEW 4: LOGIN === -->
    <main id="view-login" class="view-section hidden h-full flex flex-col items-center justify-center p-8 relative z-20 bg-white">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-gray-900 rounded-full flex items-center justify-center mx-auto mb-6 text-white"><i data-lucide="lock" class="w-8 h-8"></i></div>
            <h2 class="text-2xl font-bold mb-2">Staff Access</h2>
            <p class="text-gray-500 text-sm mb-8">Enter your code to manage the store.</p>
            
            <input type="password" id="role-code" placeholder="Enter Secret Code" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-4 text-center text-lg mb-4 outline-none focus:border-gray-900 transition-colors">
            
            <button onclick="checkRole()" class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:scale-[1.02] transition-transform">Access Dashboard</button>
            <button onclick="switchTab('home')" class="mt-6 text-gray-400 text-sm hover:text-gray-900">Back to Store</button>
        </div>
    </main>

    <!-- Bottom Nav (Optional, mostly using header now) -->
    <!-- script -->
    <script src="index.js"></script>
</body>
</html>
