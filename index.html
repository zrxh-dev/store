<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Store</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-[100dvh] w-full overflow-hidden flex flex-col">

    <header class="bg-white shadow-sm z-30 relative">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 onclick="switchTab('home')" class="text-xl font-black text-orange-600 tracking-tighter cursor-pointer">SHOP</h1>
                <select id="currency-select" onchange="changeCurrency()" class="bg-gray-100 text-xs font-bold px-2 py-1 rounded outline-none cursor-pointer">
                    <option value="USD">USD</option>
                    <option value="MYR">MYR</option>
                    <option value="IDR">IDR</option>
                </select>
            </div>

            <div class="flex items-center gap-4">
                <button onclick="switchTab('cart')" class="relative">
                    <i data-lucide="shopping-cart" class="w-6 h-6 text-gray-700"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                </button>
                <button onclick="switchTab('login')">
                    <i data-lucide="user" class="w-6 h-6 text-gray-700"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="flex-1 overflow-hidden relative w-full max-w-7xl mx-auto">
        
        <main id="view-home" class="view-section h-full overflow-y-auto p-4 custom-scroll">
            <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3 pb-24">
                <div class="col-span-full text-center mt-10 text-gray-400">Loading items...</div>
            </div>
        </main>

        <main id="view-cart" class="view-section hidden h-full flex flex-col bg-white">
            <div class="p-4 border-b flex items-center gap-2">
                <button onclick="switchTab('home')"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
                <h2 class="font-bold text-lg">My Cart</h2>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scroll">
                </div>
            <div class="p-4 border-t bg-gray-50">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-gray-500">Total:</span>
                    <span id="cart-total" class="text-xl font-bold text-orange-600">$0.00</span>
                </div>
                <button onclick="checkoutWhatsApp()" class="w-full bg-green-500 text-white font-bold py-3 rounded shadow hover:bg-green-600">
                    Checkout WhatsApp
                </button>
            </div>
        </main>

        <main id="view-dashboard" class="view-section hidden h-full overflow-y-auto p-4 bg-gray-50 custom-scroll">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Dashboard</h2>
                <div class="flex items-center gap-2">
                    <span id="dashboard-role" class="px-2 py-1 bg-black text-white text-xs font-bold rounded uppercase">GUEST</span>
                    <button onclick="logout()" class="text-red-500 text-sm underline">Logout</button>
                </div>
            </div>

            <div class="bg-white p-5 rounded-lg shadow-sm mb-6 border border-gray-200">
                <h3 class="font-bold mb-3">Upload Item</h3>
                <div class="grid gap-3">
                    <input id="prod-name" placeholder="Item Name" class="border p-2 rounded w-full">
                    <div class="flex gap-2">
                        <input id="prod-price" type="number" placeholder="Price (USD)" class="border p-2 rounded w-1/2">
                        <input id="prod-seller" placeholder="Publisher Name" class="border p-2 rounded w-1/2">
                    </div>
                    <textarea id="prod-desc" placeholder="Description" class="border p-2 rounded w-full h-20"></textarea>
                    <input id="prod-img" placeholder="Image Link (URL)" class="border p-2 rounded w-full">
                    <button onclick="addProduct()" class="bg-black text-white font-bold py-2 rounded">Submit</button>
                </div>
            </div>

            <div id="admin-approvals" class="hidden mb-6">
                <h3 class="font-bold text-orange-600 mb-2">Pending Approval</h3>
                <div id="pending-list" class="space-y-2"></div>
            </div>

            <div>
                <h3 class="font-bold mb-2">Live Products</h3>
                <div id="manage-list" class="space-y-2"></div>
            </div>
        </main>

        <main id="view-login" class="view-section hidden h-full flex items-center justify-center p-6 bg-white">
            <div class="w-full max-w-sm text-center">
                <h2 class="text-2xl font-bold mb-4">Staff Login</h2>
                <input type="password" id="role-code" placeholder="Enter Access Code" class="w-full border p-3 rounded mb-4 text-center">
                <button onclick="checkRole()" class="w-full bg-black text-white font-bold py-3 rounded mb-4">Login</button>
                <button onclick="switchTab('home')" class="text-gray-500 text-sm">Cancel</button>
            </div>
        </main>
    </div>

    <div id="product-modal" class="fixed inset-0 z-50 flex items-center justify-center pointer-events-none opacity-0 transition-opacity duration-200">
        <div onclick="closeModal()" class="absolute inset-0 bg-black/50 backdrop-blur-sm pointer-events-auto"></div>
        <div id="modal-content" class="bg-white w-[90%] max-w-md max-h-[80vh] rounded-lg overflow-hidden shadow-2xl pointer-events-auto transform scale-95 transition-transform duration-200 flex flex-col">
            
            <div class="relative w-full aspect-square bg-gray-100 flex items-center justify-center">
                <img id="modal-img" src="" class="max-w-full max-h-full object-contain">
                <button onclick="closeModal()" class="absolute top-2 right-2 bg-white/80 p-1 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>

            <div class="p-5 overflow-y-auto">
                <h2 id="modal-title" class="text-xl font-bold leading-tight mb-1">Product Name</h2>
                <div class="flex justify-between items-center mb-4">
                    <p id="modal-price" class="text-xl font-black text-orange-600">$0.00</p>
                    <p id="modal-seller" class="text-xs text-gray-500 uppercase tracking-wide">Publisher</p>
                </div>
                <div class="bg-gray-50 p-3 rounded text-sm text-gray-700 mb-4" id="modal-desc">
                    Description...
                </div>
                <button id="modal-add-btn" class="w-full bg-orange-600 text-white font-bold py-3 rounded shadow hover:bg-orange-700">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-20 left-1/2 -translate-x-1/2 bg-black text-white px-4 py-2 rounded shadow-lg text-sm hidden z-[60]">Alert</div>

    <script src="index.js"></script>
</body>
</html>
